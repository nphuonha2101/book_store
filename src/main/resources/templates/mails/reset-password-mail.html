<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mật khẩu đã được thay đổi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            color: #111827;
            padding: 2rem;
        }

        .email-wrapper {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 2rem;
        }

        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            color: #4b5563;
            margin-bottom: 1rem;
        }

        .password-box {
            background-color: #f3f4f6;
            padding: 1rem;
            border-radius: 0.375rem;
            font-weight: bold;
            color: #111827;
            word-break: break-all;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #9ca3af;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="email-wrapper">
    <div class="header" style="margin-bottom: 2rem; text-align: center;">
        <img src="https://firebasestorage.googleapis.com/v0/b/nha03-a2ab5.appspot.com/o/logo%2Flogo.png?alt=media&token=284eb22b-7068-4129-ac95-367819f4d4de" alt="Logo" style="width: 100px; height: auto;">
    </div>
    <h2>Mật khẩu của bạn đã được thay đổi</h2>
    <p>Xin chào <strong th:text="${username}">Người dùng</strong>,</p>
    <p>Mật khẩu mới của bạn là:</p>
    <div class="password-box" th:text="${newPassword}">password123</div>
    <p>Hãy đăng nhập lại và đổi mật khẩu nếu bạn không yêu cầu hành động này.</p>
    <div class="footer">
        <span th:text="${T(java.time.Year).now()}"></span> © NPBookStore. Tất cả quyền được bảo lưu.<br>
    </div>
</div>
</body>
</html>
