<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/admin-empty.html}">
<body>
<th:block layout:fragment="content">
    <div>
        <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
            <div class="d-flex align-items-center justify-content-center w-100">
                <div class="row justify-content-center w-100">
                    <div class="col-md-8 col-lg-6 col-xxl-3">
                        <div class="card mb-0">
                            <div class="card-body">
                                <a th:href="@{/}" class="text-nowrap logo-img text-center d-block py-3 w-100">
                                    <img th:src="@{/public.admin/images/logos/dark-logo.svg}" width="180" alt="">
                                </a>
                                <p class="text-center">Book Store Admin</p>

                                <div th:if="${param.error}" class="alert alert-danger" role="alert"
                                     th:text="${errorMessage}">
                                    <!--                                Sai tên đăng nhập hoặc  mật khẩu-->
                                </div>

                                <form th:action="@{/admin/login-process}" method="POST">
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Email: <span
                                                class="text-danger">*</span> </label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                               name="username"
                                               aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-4">
                                        <label for="exampleInputPassword1" class="form-label">Mật khẩu <span
                                                class="text-danger">*</span> </label>
                                        <input name="password" type="password" class="form-control"
                                               id="exampleInputPassword1">
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input primary" type="checkbox" value=""
                                                   id="flexCheckChecked" checked>
                                            <label class="form-check-label text-dark" for="flexCheckChecked">
                                                Nhớ mật khẩu
                                            </label>
                                        </div>
                                        <a class="text-primary fw-bold" href="./index.html">Bạn quên mật khẩu ?</a>
                                    </div>
                                    <input type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Đăng
                                    nhập</input>
                                    <div class="d-flex align-items-center justify-content-center">

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </th:block>
</body>
</html>
