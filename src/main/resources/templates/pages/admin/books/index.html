<div xmlns:th="http://www.thymeleaf.org" layout:fragment="content"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layouts/admin.html}" class="pb-100">

    <div class="breadcrumb-area">
        <h1>Quản lý sách</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                <li class="breadcrumb-item active" aria-current="page">Quản lý sách</li>
            </ol>
        </nav>
    </div>
   <div class="d-flex justify-content-end mb-3">
       <a th:href="@{/admin/books/create}" class="btn btn-primary">Tạo sách mới</a>
   </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Tiêu đề</th>
                <th>Tên tác giả</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Tình trạng</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(page.content)}">
                <td colspan="6" class="text-center">Không có dữ liệu</td>
            </tr>
            <tr th:each="book : ${page.content}">
                <td th:text="${book.title}">Tiêu đề</td>
                <td th:text="${book.authorName}">Tên tác giả</td>
                <td th:text="${book.price}">Giá</td>
                <td th:text="${book.quantity}">Số lượng</td>
                <td><span th:text="${book.isAvailable ? 'Còn hàng' : 'Hết hàng'}" th:classappend="${book.isAvailable ? 'badge bg-success' : 'badge bg-danger'}"></span></td>
                <td>
                    <a  class="btn btn-primary btn-sm" title="Edit" onclick="
window.swalSuccess('Hello');
">
                        <i class="ti ti-pencil" style="font-size: 1.2em"></i>
                    </a>
                    <a th:href="@{/admin/books/delete(id=${book.id})}" class="btn btn-danger btn-sm" title="Delete" onclick="return confirm('Are you sure you want to delete this book?');">
                        <i class="ti ti-trash" style="font-size: 1.2em"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{fragments/pagination :: pagination(${page}, ${url}, ${params})}"></div>
</div>
