<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layouts/admin.html}"
     layout:fragment="content"
     class="pb-5">
    <div class="container-fluid p-0">
        <h1 class="h3 mb-3">Dashboard</h1>

        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-light d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0"><i class="ti ti-chart-bar me-2"></i>Thống kê doanh thu theo tháng</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-4 mb-2">
                                <label for="orderStatus" class="form-label small fw-bold">Trạng thái đơn hàng</label>
                                <select id="orderStatus" class="form-select">
                                    <option value="ALL">Tất cả trạng thái</option>
                                    <option value="DELIVERED" selected>Đã giao hàng</option>
                                    <option value="PROCESSING">Đang xử lý</option>
                                    <option value="SHIPPING">Đang giao hàng</option>
                                    <option value="CANCELLED">Đã huỷ</option>
                                    <option value="PENDING">Chờ xác nhận</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-2">
                                <label for="monthFilter" class="form-label small fw-bold">Tháng</label>
                                <select id="monthFilter" class="form-select">
                                    <option value="0" selected>Tất cả các tháng</option>
                                    <option value="1">Tháng 1</option>
                                    <option value="2">Tháng 2</option>
                                    <option value="3">Tháng 3</option>
                                    <option value="4">Tháng 4</option>
                                    <option value="5">Tháng 5</option>
                                    <option value="6">Tháng 6</option>
                                    <option value="7">Tháng 7</option>
                                    <option value="8">Tháng 8</option>
                                    <option value="9">Tháng 9</option>
                                    <option value="10">Tháng 10</option>
                                    <option value="11">Tháng 11</option>
                                    <option value="12">Tháng 12</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-2 d-flex align-items-end">
                                <button id="filterBtn" class="btn btn-primary w-100">
                                    <i class="ti ti-filter me-2"></i>Lọc dữ liệu
                                </button>
                            </div>
                        </div>
                        <div class="chart-container" style="height: 400px; position: relative;">
                            <canvas id="revenueChart"></canvas>
                        </div>
                        <div class="chart-container mt-4" style="height: 350px; position: relative;">
                            <canvas id="statusPieChart" class="mx-auto"></canvas>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-light d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0"><i class="ti ti-chart-bar me-2"></i>Đơn hàng gần đây</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th class="text-center">ID</th>
                                    <th class="text-center">Tên người đặt</th>
                                    <th class="text-center">Số điện thoại</th>
                                    <th class="text-center">Trạng thái</th>
                                    <th class="text-center">Giá trị đơn hàng</th>
                                    <th class="text-center">Ngày đặt hàng</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:if="${#lists.isEmpty(recentOrders)}">
                                    <td colspan="7" class="text-center">Không có dữ liệu</td>
                                </tr>
                                <tr th:each="order, iterStat : ${recentOrders}">
                                    <td class="text-center" th:text="${order.id}"></td>
                                    <td class="text-center" th:text="${order.user.name}"></td>
                                    <td class="text-center" th:text="${order.phone}"></td>
                                    <td class="text-center">
                                        <div th:replace="fragments/order-status :: orderStatus(${order.status})"></div>
                                    </td>
                                    <td class="text-center" th:text="${#numbers.formatDecimal(order.totalAmount, 1, 'COMMA', 0, 'POINT')} + ' VND'"></td>
                                    <td class="text-center" th:text="${order.createdAt != null ? #temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm') : ''}"></td>
                                    <td class="text-center">
                                        <a class="btn btn-primary btn-sm" title="Chi tiết đơn hàng"
                                           th:href="@{/admin/orders/{id}(id=${order.id})}">
                                            <i class="ti ti-eye" style="font-size: 1.2em"></i>
                                        </a>
                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer text-end">
                        <a th:href="@{/admin/orders}" class="btn btn-secondary">
                            <i class="ti ti-list me-2"></i>Xem tất cả đơn hàng
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script th:src="@{/public.admin/js/dashboard.js}"></script>

    </script>
</div>
