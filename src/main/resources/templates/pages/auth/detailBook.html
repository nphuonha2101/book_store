<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/master.html}">
<head>
    <title>Chi tiết sản phẩm</title>
</head>
<body>
<th:block layout:fragment="content">
    <section class="item-details section py-5">
        <div class="container">
            <!-- Main Product Card -->
            <div class="card shadow border-0 rounded-4 mb-4">
                <div class="card-body p-4">
                    <div class="row g-4">
                        <!-- Product Images -->
                        <div class="col-lg-6 col-md-12">
                            <div class="product-images bg-light rounded-4 p-4">
                                <main id="gallery">
                                    <div class="main-img mb-4 text-center" th:if="${book != null && !#lists.isEmpty(book.images)}">
                                        <img th:src="${book.images[0].url}" id="current" alt="Product Image"
                                             class="img-fluid rounded-3 shadow-sm" style="max-height: 400px; object-fit: contain;">
                                    </div>
                                    <div class="images d-flex flex-wrap gap-3 justify-content-center" th:if="${book != null && !#lists.isEmpty(book.images)}">
                                        <th:block th:each="image : ${book.images}">
                                            <img th:src="${image.url}" class="img rounded-3 shadow-sm"
                                                 style="width: 100px; height: 100px; object-fit: cover; cursor: pointer; transition: all 0.3s;">
                                        </th:block>
                                    </div>
                                </main>
                            </div>
                        </div>

                        <!-- Product Info -->
                        <div class="col-lg-6 col-md-12">
                            <div class="product-info">
                                <h1 class="display-6 fw-bold mb-3" th:text="${book != null ? book.title : ''}">Product Title</h1>
                                <div class="d-flex align-items-center mb-3">
                                    <div class="rating me-3">
                                        <span th:each="i : ${#numbers.sequence(1, avgRating)}" class="text-warning fs-5">⭐</span>
                                    </div>
                                    <span class="text-muted fs-5" th:text="'(' + ${reviews.size()} + ' đánh giá)'"></span>
                                </div>
                                <h2 class="text-primary mb-4" th:if="${book != null}">
                                    <span th:text="${#numbers.formatDecimal(book.price, 1, 'COMMA', 2, 'POINT')} + ' VND'"
                                          class="fw-bold fs-2"></span>
                                </h2>
                                <div class="author-info p-3 bg-light rounded-3 mb-4">
                                    <h5 class="mb-0">
                                        <i class="bi bi-person-circle me-2"></i>
                                        <span th:text="${book != null ? 'Tác giả: ' + book.authorName : 'Tác giả không xác định'}"
                                              class="text-muted"></span>
                                    </h5>
                                </div>

                                <p class="lead mb-4" th:text="${book != null ? book.description : ''}">Product Description</p>

                                <!-- Add to Cart Form -->
                                <form th:action="@{/cart/add}" method="post" th:if="${book != null}" class="mt-4">
                                    <input type="hidden" th:value="${book.id}" name="productId">
                                    <div class="row g-3">
                                        <div class="col-lg-4 col-md-4 col-12">
                                            <div class="form-group">
                                                <label for="quantity" class="form-label fw-bold">Số lượng</label>
                                                <input type="number" id="quantity" name="quantity"
                                                       class="form-control form-control-lg rounded-3" value="1" min="1"
                                                       th:max="${book.quantity}">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="d-flex gap-3">
                                                <button class="btn btn-primary btn-lg flex-grow-1 rounded-3"
                                                        th:disabled="${book.quantity == 0}">
                                                    <i class="bi bi-cart-plus me-2"></i> Thêm vào giỏ hàng
                                                </button>
                                                <button class="btn btn-primary btn-lg flex-grow-1 rounded-3">
                                                    <i class="bi bi-heart-fill">Thêm yêu thích</i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Description Section -->
            <div class="card shadow border-0 rounded-4 mb-4">
                <div class="card-body p-4">
                    <h4 class="card-title mb-4 border-bottom pb-3">
                        <i class="bi bi-info-circle me-2"></i>Mô tả chi tiết
                    </h4>
                    <p class="card-text" th:text="${book != null ? book.description : ''}">Product Details</p>
                </div>
            </div>

            <!-- Review Section -->
            <div class="card shadow border-0 rounded-4">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
                        <h4 class="card-title mb-0">
                            <i class="bi bi-star me-2"></i>Đánh giá từ người dùng
                        </h4>
                        <button class="btn btn-warning rounded-3 px-4" data-bs-toggle="modal" data-bs-target="#reviewModal">
                            <i class="bi bi-star-fill me-2"></i>Đánh giá sản phẩm
                        </button>
                    </div>

                    <div id="reviewList">
                        <th:block th:each="review : ${reviews}">
                            <div class="card mb-3 border-0 bg-light rounded-4">
                                <div class="card-body p-4">
                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                        <div class="d-flex align-items-center">
                                            <div class="avatar me-3 bg-primary rounded-circle text-white d-flex align-items-center justify-content-center"
                                                 style="width: 40px; height: 40px;">
                                                <span th:text="${#strings.substring(review.user.name,0,1)}"></span>
                                            </div>
                                            <h5 class="card-title mb-0" th:text="${review.user.name}"></h5>
                                        </div>
                                        <small class="text-muted" th:text="${review.createdAt}"></small>
                                    </div>
                                    <div class="rating mb-3">
                                        <span th:each="i : ${#numbers.sequence(1, review.rating)}" class="text-warning">⭐</span>
                                    </div>
                                    <p class="card-text mb-0" th:text="${review.comment}"></p>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>

            <!-- Review Modal -->
            <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content rounded-4 border-0">
                        <div class="modal-header border-bottom-0">
                            <h5 class="modal-title" id="reviewModalLabel">
                                <i class="bi bi-star-fill text-warning me-2"></i>Đánh giá sản phẩm
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body p-4">
                            <form id="reviewForm" class="needs-validation" novalidate>
                                <input type="hidden" id="bookId" th:value="${book.id}">
                                <input type="hidden" id="userId" th:value="${1}">
                                <div class="mb-4">
                                    <label for="rating" class="form-label fw-bold">Chọn số sao:</label>
                                    <select id="rating" class="form-select form-select-lg rounded-3">
                                        <option value="1">⭐</option>
                                        <option value="2">⭐⭐</option>
                                        <option value="3">⭐⭐⭐</option>
                                        <option value="4">⭐⭐⭐⭐</option>
                                        <option value="5">⭐⭐⭐⭐⭐</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <label for="comment" class="form-label fw-bold">Bình luận:</label>
                                    <textarea id="comment" class="form-control rounded-3" rows="4" required
                                              placeholder="Chia sẻ trải nghiệm của bạn về sản phẩm..."></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 rounded-3 py-3" onclick="submitReview(event)">
                                    <i class="bi bi-send me-2"></i>Gửi đánh giá
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript">
        const current = document.getElementById("current");
        const opacity = 0.6;
        const imgs = document.querySelectorAll(".img");
        imgs.forEach(img => {
            img.addEventListener("click", (e) => {
                imgs.forEach(img => {
                    img.style.opacity = 1;
                });
                current.src = e.target.src;
                e.target.style.opacity = opacity;
            });
        });

        function submitReview(event) {
            event.preventDefault();
            const bookId = document.getElementById("bookId").value;
            const userId = document.getElementById("userId").value;
            const rating = document.getElementById("rating").value;
            const comment = document.getElementById("comment").value;

            if (!comment.trim()) {
                alert("Vui lòng nhập bình luận!");
                return;
            }

            fetch('/reviews/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    bookId: bookId,
                    userId: userId,
                    rating: rating,
                    comment: comment
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Đánh giá của bạn đã được gửi!");
                        location.reload();
                    } else {
                        alert("Có lỗi xảy ra, vui lòng thử lại!");
                    }
                })
                .catch(error => console.error("Lỗi:", error));
        }
    </script>
</th:block>
</body>
</html>
