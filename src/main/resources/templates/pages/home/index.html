<head>

<body>
<th:block layout:fragment="content">
    <section class="hero-slider">
        <div class="single-hero-item set-bg" data-setbg="images/hero-slider/hero-1.jpg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="hero-text">
                            <h2>2021</h2>
                            <h1>Spring Collection</h1>

                    </div>
                </div>
            </div>
        </div>
        <div class="single-hero-item set-bg" data-setbg="images/hero-slider/hero-2.jpg">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="hero-text">
                            <h2>2021</h2>
