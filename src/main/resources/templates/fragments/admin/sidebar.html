<aside xmlns:th="http://www.thymeleaf.org" th:fragment="side-bar" class="left-sidebar">
    <!-- Sidebar scroll-->
    <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
            <a th:href="@{/admin/dashboard}" class="text-nowrap logo-img mx-auto my-3">
                <img th:src="@{/images/Logo.svg}" width="100" alt=""/>
            </a>
            <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                <i class="ti ti-x fs-8"></i>
            </div>
        </div>
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
            <ul id="sidebarnav">
                <li class="sidebar-item">
                    <a class="sidebar-link" th:href="@{/admin/dashboard}" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                        <span class="hide-menu">Dashboard</span>
                    </a>
                </li>

                <li class="sidebar-item">
                    <a class="sidebar-link" th:href="@{/admin/books}" aria-expanded="false">
                <span>
                  <i class="ti ti-article"></i>
                </span>
                        <span class="hide-menu">Sách</span>
                    </a>
                </li>

                <li class="sidebar-item">
                    <a class="sidebar-link" th:href="@{/admin/categories}" aria-expanded="false">
                <span>
                  <i class="ti ti-alert-circle"></i>
                </span>
                        <span class="hide-menu">Thể loại</span>
                    </a>
                </li>

                <li class="sidebar-item">
                    <a class="sidebar-link" th:href="@{/admin/sliders}" aria-expanded="false">
                <span>
                  <i class="ti ti-cards"></i>
                </span>
                        <span class="hide-menu">Slider</span>
                    </a>
                </li>

                <li class="sidebar-item">
                    <a class="sidebar-link" th:href="@{/admin/vouchers}" aria-expanded="false">
                <span>
                  <i class="ti ti-file-description"></i>
                </span>
                        <span class="hide-menu">Vouchers</span>
                    </a>
                </li>

                <th:block th:if="${#authorization.expression('isAuthenticated()')}">
                    <li class="nav-small-cap">
                        <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                        <span>Xin chào </span><span class="hide-menu" th:text="${#authentication.name}"></span>
                    </li>

                    <li class="sidebar-item">
                        <a class="sidebar-link" href="#" onclick="document.getElementById('logout-form').submit();">
                            <span>
                                <i class="ti ti-power-off"></i>
                            </span>
                            <span class="hide-menu">Đăng xuất</span>
                        </a>
                        <form th:action="@{/admin/logout}" method="post" id="logout-form" style="display: none;">
                            <input type="submit" value="Đăng xuất">
                        </form>
                    </li>
                </th:block>

            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
